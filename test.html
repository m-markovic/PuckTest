 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script>
    function getRecords() {
     document.write("records<br/>");
      Puck.eval('getData()', function(records) { 
        document.write(records.join('<br/>')); 
      });
    }
  </script>
  <button onclick="getRecords();">Get Data</button>
 </body>
